<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }
    .attribution a {
      color: hsl(228, 45%, 44%);
    }
    .attribution {
      font-size: 13px;
      text-align: center;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: white; /* Optional background color for better visibility */
      padding: 10px; /* Optional padding for better spacing */
    }
  </style>
</head>
<body>  
  <div class="main">
    <div class="image-container">
      <img src="./images/image-qr-code.png" alt="image-qr-code" width="290" height="290">
    </div>
    <div class="text1">Improve your front-end skills by building projects</div>
    <div class="text2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"><b>Frontend Mentor</b></a>. 
      Coded by <a href="https://github.com/SaiKapilKumar"><b>SaiKapilKumar</b></a>.
    </div>
  </div>
</body>
</html>
